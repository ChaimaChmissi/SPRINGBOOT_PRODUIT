<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>
</head>
<body>
<div layout:fragment="Mycontent">
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">Créer un compte</div>
                <div class="card-body">
                    <form th:action="@{/users/add}" method="post">
                        <div class="form-group">
                            <label class="control-label">Utilisateur:</label>
                            <input type="text" name="username">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Mot de passe:</label>
                            <input type="password" name="password">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Confirmer le mot de passe:</label>
                            <input type="password" name="confirmedPassword">
                        </div>
                        <button class="btn btn-primary" type="submit">Créer le compte</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
