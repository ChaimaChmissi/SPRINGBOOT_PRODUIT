<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<c:url value="/css/main.css" var="jstlCss" />
<link href="${jstlCss}" rel="stylesheet" />
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
    <title>Ajouter Produit</title>
</head>
<body>
<div layout:fragment="Mycontent">
    <div th:insert="template.html"></div>
    <div class="container">
        <br>

        <div class="card-body">
            <form action="saveProduit" method="GET">
                <div class="form-group">
                    <label class="control-label">Nom Produit :</label>
                    <input type="text" name="nomProduit" class="form-control"
                           th:value="${produit.nomProduit}"/>
                    <span th:errors="${produit.nomProduit}" class="text-danger"> </span>
                </div>
                <div class="form-group">
                    <label class="control-label">Prix Produit :</label>
                    <input type="text" name="prixProduit" class="form-control"
                           th:value="${produit.prixProduit}"/>
                    <span th:errors="${produit.prixProduit}" class="text-danger"> </span>
                </div>
                <div class="form-group">
                    <label class="control-label">date cr√©ation :</label>

                    <input type="date" name="dateCreation" class="form-control"
                           th:value="${produit.dateCreation}"/>
                    <span th:errors="${produit.dateCreation}" class="text-danger"> </span>
                </div>

                <div class="mb-3">
                    <label for="categorie_input" class="form-label">Categorie</label>
                    <select name="categorieProduit" class="form-control" id="categorie_input" required>
                        <option selected disabled>Selectionner une categorie</option>
                        <option th:value="${categorie.idCat}" th:each="categorie: ${categories}" th:text="${categorie.nomCat}"></option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div></form>

        </div>
        <div th:if="${msg}">
            <p th:text="'Message: '+${msg}"/>
        </div>
        <br/>
        <br/>
        <a href="ListeProduits">Liste Produits</a>
    </div>
</div>
</body>
</html>
