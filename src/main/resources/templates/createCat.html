<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<c:url value="/css/main.css" var="jstlCss" />
<link href="${jstlCss}" rel="stylesheet" />
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
  <title>Ajouter Categorie</title>
</head>
<body>
<div layout:fragment="Mycontent">
  <div th:insert="template.html"></div>
  <div class="container">
    <br>

    <div class="card-body">
      <form action="saveCategorie" method="GET">
        <div class="form-group">
          <label class="control-label">Nom Categorie :</label>
          <input type="text" name="nomCat" class="form-control"
                 th:value="${categorie.nomCat}"/>
          <span th:errors="${categorie.nomCat}" class="text-danger"> </span>
        </div>


        <div class="form-group">
          <label class="control-label">Descripton Categorie :</label>
          <input type="text" name="descriptionCat" class="form-control"
                 th:value="${categorie.descriptionCat}"/>
          <span th:errors="${categorie.descriptionCat}" class="text-danger"> </span>
        </div>




        <div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div></form>
    </div>
    <div th:if="${msg}">
      <p th:text="'Message: '+${msg}"/>
    </div>
    <br/>
    <br/>
    <a href="listeCategories">liste Categories</a>
  </div>
</div>
</body>
</html>
